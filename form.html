<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<!-- form 태그 밖에 있으면 전송이 안됨. -->
    <form method="get" action="" enctype="multipart/form-data">
        <input type="hidden" name="id" value="1234"> <!-- 숨겨진 필드 -->

        아이디 : <input type="text" name="id" autofocus autocomplete="off" maxlength="10" required><br>
        비밀번호 : <input type="password" name="pwd" placeholder="dd"><br>
        성별 :
            <input type="radio" name="gender" value="1"> 남 
            <input type="radio" name="gender" value="2"> 여 <br>

        <input type="submit">

        취미 :
            <input type="checkbox" name="hobby[]" value="1" id="hobby1"> <label for="hobby1">독서</label>
            <input type="checkbox" name="hobby[]" value="2"> 운동
            <input type="checkbox" name="hobby[]" value="3"> 음악감상 <br>

        첨부파일 : <input type="file" name="profile"> <br>
        국적 <select name="country" multiple>
                <option value="1">한국</option>
                <option value="2">미국</option>
                <option value="3">일본</option>
            </select> <br>

        <input type="button" value="버튼">
        <input type="reset" value="초기화"> <!-- 초기화 버튼 -->
        <input type="submit">
        <input type="number" name="age" value="20"> <!-- 숫자만 입력 가능 -->
        <input type="date" name="birth"> <!-- 날짜 선택 -->
        <input type="image" src="img/snow.jpg" alt="Example Image" width="300" height="200"> <!-- 이미지 태그 -->
        <br>

        <!-- tag 사이에 내용 입력. value가 따로 없음 -->
        <textarea name="content" rows="10" cols="30">내용을 입력하세요</textarea> <br>

        <button>버튼</button>

    </form>




</body>
</html>
