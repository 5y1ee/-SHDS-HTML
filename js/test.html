<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>점수 계산기</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f8f8;
    }
    .container {
      background: #fff;
      border-radius: 10px;
      padding: 30px 40px;
      margin: 80px auto;
      width: 320px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    label {
      display: block;
      margin: 15px 0 10px;
    }
    input[type="number"] {
      width: 60px;
      padding: 5px;
      margin-left: 10px;
    }
    button {
      margin-top: 18px;
      padding: 8px 20px;
      border: none;
      background: #4e8cff;
      color: #fff;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    #result {
      margin-top: 25px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #222;
    }
  </style>

  <script>
    window.onload = function() {
        ;
    }
  </script>


</head>
<body>
  <div class="container">
    <h2>점수 계산기</h2>
    <label>국어: <input type='number' id="kor" min="0" max="100"></label>
    <label>영어: <input type="number" id="eng" min="0" max="100"></label>
    <label>수학: <input type="number" id="math" min="0" max="100"></label>
    <button id="btn">계산</button>
    
    <label>총합: <input type="number" id="tot" min="0" max="300"></label>
    <label>평균: <input type="number" id="avg" min="0" max="100"></label>
    
    <div id="result"></div>
  </div>

  <script>

    document.getElementById('btn').addEventListener('click', function() {
        console.log("첫 번째 핸들러");

        this.onclick = function() {
            console.log("두 번째 핸들러");
        };
    });


    // document.getElementById('btn').addEventListener('click', function() {
    document.getElementById('btn').addEventListener('click', (e) => {
        console.log(e);

      // 입력값 가져오기
      const kor = Number(document.getElementById('kor').value);
      const eng = Number(document.getElementById('eng').value);
      const math = parseInt(document.getElementById('math').value);

      // 입력값 유효성 검사
      if (
        isNaN(kor) || isNaN(eng) || isNaN(math) ||
        kor < 0 || kor > 100 ||
        eng < 0 || eng > 100 ||
        math < 0 || math > 100
      ) {
        document.getElementById('result').textContent = "모든 점수를 0~100 사이로 입력하세요.";
        return;
      }

      // 총점, 평균 계산
      const total = kor + eng + math;
      const avg = (total / 3).toFixed(2);

      // 결과 출력
      document.getElementById('result').textContent = `총점: ${total}점, 평균: ${avg}점`;

    //   document.getElementById('tot').value = total;
      document.querySelector('#tot').value = total;
      document.getElementById('avg').value = avg;

      document.querySelector("#btn").onclick = function() {
        console.log(document.querySelectorAll("input[type='number']"));
        document.querySelectorAll("input[type='number']").forEach((e,i) => {
            console.log(e, i);
        });
      }

    });
  </script>
</body>
</html>
