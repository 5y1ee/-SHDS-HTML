    window.onload = function() {

            if (req.readyState === 4) {

            }
        }

        // setTimeout(() => {

        // setInterval(() => {

        let num=0;
        document.querySelector("#start").onclick = () => {
            setInterval(() => {
                console.log(num);
                ++num;
                document.getElementById("text").value = num;
            }, 1000);
        }
        
        document.querySelector("#end").onclick = () => {
            clearInterval();
        }

        // document.querySelector("#text").value = num;


        // Promise (ES8)
        function test(func) {
            return new Promise(function(resolve, reject) {
                setTimeout(function() {
                    resolve('문자열');
                }, 500);
            });
        }
        test().then(function(arg) {
            console.log(arg);
        });

        console.log('main 흐름');

        // 비동기를 동기적으로 처리
        async function test2() {
            let result = await test(function(arg) {
                return arg;
            });
            console.log('test2:'+result);
        };
        test2();


        // ajax
        fetch('url')
            .then(res=>res.json())
            .then(json=>console.log(json));


    };


</script>
<body>
    <input id="text" type="text"></input>

    <button id="start">시작</button>

</body>
